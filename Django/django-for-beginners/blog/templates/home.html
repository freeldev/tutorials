{% extends 'base.html' %} {% block content %}
<!-- object_list is returned by django.views.generic.ListView-->
{% for post in object_list %}
<div class="post-entry">
	<h2>
		<a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
	</h2>
	<p>{{ post.body }}</p>
</div>
{% endfor %} {% endblock content %}

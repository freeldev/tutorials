{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
	<button class="btn btn-success m1-2" type="submit">Login</button>
</form>
{% endblock %}

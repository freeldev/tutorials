<!-- The quickest way to get working with babel is to include it
in a script tag, this will allow any script with type='text/babel'
to be transpiled by babel -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>React Examples</title>
  </head>
  <body>
    <div class='react-container'></div>

    <!-- React Library & React DOM -->
    <script src='https://unpkg.com/react@15.4.2/dist/react.js'></script>
    <script src='https://unpkg.com/react-dom@15.4.2/dist/react-dom.js'></script>
    <script
      src='https://cdnjs.cloudfare.com/ajax/libs/babel-core/5.8.29/browser.js'>
    </script>

    <script  type='text/babel'>
        // JSX CODE HERE. OR LINK TO SEPARATE JAVASCRIPT FILE THAT CONTAINS JSX
    </script>
  </body>
</html>
